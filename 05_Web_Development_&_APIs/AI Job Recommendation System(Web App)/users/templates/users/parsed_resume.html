<h2>Parsed Resume</h2>

<h3>Skills</h3>
<ul>
    {% for skill in resume.skills %}
    <li>{{ skill }}</li>
    {% endfor %}
</ul>

<h3>Education</h3>
<ul>
    {% for edu in resume.education %}
    <li>{{ edu }}</li>
    {% endfor %}
</ul>

<h3>Experience</h3>
<ul>
    {% for exp in resume.experience %}
    <li>{{ exp }}</li>
    {% endfor %}
</ul>
